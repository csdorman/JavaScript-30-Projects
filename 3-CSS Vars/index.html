<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Variables (and JS)</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

  <style>
      body {
          text-align: center;
          background: #193549;
          color: white;
          font-family: sans-serif;
          font-weight: 100;
          font-size: 50px;
      }

      .controls {
          margin-bottom: 50px;
      }

      input {
          width: 100px;
      }
  </style>

  <script>

  </script>
</body>
</html>
