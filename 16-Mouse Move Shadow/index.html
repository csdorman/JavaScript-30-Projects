<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	
	<title>Mouse Move Shadow</title>
</head>
<body>
	<div class='hero'>
		<h1 contenteditable>ðŸ”¥ Wowzers!</h1>
	</div>
	
	<style>
		html {
			color: black;
			font-family: sans-serif;
		}
		body {
			margin: 0;
		}
		.hero {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			color: black;
		}
		h1 {
			text-shadow: 10px 10px 0 rgba(0,0,0,1);
			font: size: 100px;
		}
	</style>
	
	<script>
		const hero = document.querySelector('.hero')
		const text = hero.querySelector('h1')
		const walk = 100 // 100px
		
		//calculate text shadow
		function shadow(e) {
			const { offsetWidth: width, offsetHeight: height} = hero
			// same as above
			// const width = hero.offsetWidth
			// const height = hero.offsetHeight 
			let { offsetX: x, offsetY: y} = e
			console.log(x, y)
			if(this !== e.target) { // if hover over h1, compensate for it
				x = x + e.target.offsetLeft
				y = y + e.target.offsetTop
			}
			const xWalk = Math.round(( x / width * walk) - (walk / 2))
			const yWalk = Math.round(( y / width * walk) - (walk / 2))
			
			text.style.textShadow = `
				${xWalk}px ${yWalk}px 0 rgba(255, 0 ,255, 0.5),
				${xWalk * -1}px ${yWalk}px 0 rgba(100, 100, 0, 0.2),
				${xWalk}px ${yWalk * -1}px 0 rgba(200, 100, 50, 0.4)
				`
		}
		
		//listen for mouse move
		hero.addEventListener('mousemove', shadow)
	</script>
</body>
</html>
