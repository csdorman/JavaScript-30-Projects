<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack-A-Mole</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Whack-A-Mole! <span class="score">0</span></h1>
		<div class="controls">
			<button class="start" onClick="startGame()">Start!</button>
			<p class="timer">
				Time remaining: <span class="countdown-timer"></span>
			</p>
		</div>

		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
		</div>

		<script>
			// TODO: Add visual countdown
			// TODO Add selectable time limit

			const holes = document.querySelectorAll(".hole");
			const scoreBoard = document.querySelector(".score");
			const moles = document.querySelectorAll(".mole");
			let timeUp = false;
			let score = 0;
			let lastHole;
			let timerDisplay = document.querySelector(".countdown-timer");

			function randomTime(min, max) {
				return Math.round(Math.random() * (max - min) + min);
			}

			function randomHole(holes) {
				const index = Math.floor(Math.random() * holes.length);
				const hole = holes[index];
				if (hole === lastHole) {
					return randomHole(holes);
				}

				lastHole = hole;
				return hole;
			}

			function peep() {
				const time = randomTime(200, 1000);
				const hole = randomHole(holes);
				hole.classList.add("up");

				setTimeout(() => {
					hole.classList.remove("up");
					if (!timeUp) peep();
				}, time);
			}

			function startGame() {
				scoreBoard.textContent = 0;
				score = 0;
				timeUp = false;
				peep();
				countdownTimer();
				//setTimeout(() => (timeUp = true), 10000);
			}

			function bonk(e) {
				if (!e.isTrusted) {
					console.log("Nice try, cheater");
					return;
				}
				score++;
				this.classList.remove("up");
				scoreBoard.textContent = score;
			}

			function countdownTimer() {
				let seconds = 15; // hardcode in run time (for now)
				let milliseconds = seconds * 1000;
				timerDisplay.textContent = seconds;
				setInterval(() => {
					//every second, function should
					seconds--; // decrement seconds by one
					countdownDisplay(seconds);
					console.log(seconds);
					if (seconds < 0) {
						// check if time is up
						timeUp = true; // if so, set timeUp to true
						timerDisplay.textContent = "Game Over!";
						clearInterval(seconds);
						return;
					}
				}, 1000);
			}

			function countdownDisplay(seconds) {
				timerDisplay.textContent = `${seconds} left!`;
			}

			moles.forEach((mole) => mole.addEventListener("click", bonk));
		</script>
	</body>
</html>
