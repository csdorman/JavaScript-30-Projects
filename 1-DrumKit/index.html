<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        JavaScript Drum Kit
    </div>
    <div class="app">
        <div class="instructions">
            <p>
                To play a drum, simply press the indicated key.
            </p>
        </div>
        <div class="keys">
            <div class="key" data-key="KeyA">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key" data-key="KeyS">
                <kbd>S</kbd>
                <span class="sound">hi-hat</span>
            </div>
            <div class="key" data-key="KeyD">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div class="key" data-key="KeyF">
                <kbd>F</kbd>
                <span class="sound">open hi-hat</span>
            </div>
            <div class="key" data-key="KeyG">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div class="key" data-key="KeyH">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div class="key" data-key="KeyJ">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="key" data-key="KeyK">
                <kbd>K</kbd>
                <span class="sound">tom-tom</span>
            </div>
            <div  class="key" data-key="KeyL">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </div>
    <footer>
        <p>From the JavaScript30 course.</p>
    </footer>


    <audio data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav"></audio>

    <script>
        //TODO Investigate quieter sound on key repeat.
        //TODO Finalize CSS styling
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key=${e.code}]`)
            const key = document.querySelector(`.key[data-key=${e.code}]`)
            // If the key is not listed, return from function
            if(!audio) {

            } else {
                audio.currentTime = 0 //rewind to the start for fast repeats
                audio.play()
                key.classList.add("playing")
            }
        }
        function removeTransition(e) {
            if(e.propertyName !== "transform") {

            } else {
                this.classList.remove("playing")
            }
        }
        const keys = document.querySelectorAll(".key")
        // You can't use an event listener on a node list directly. Must use forEach
        keys.forEach(key => key.addEventListener("transitionend", removeTransition))

        //Listener to play the sound
        window.addEventListener("keydown", playSound)
    </script>

</body>
</html>
