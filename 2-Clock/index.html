<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS (& CSS) Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="h12">12</div>
      <div class="h3">3</div>
      <div class="h6">6</div>
      <div class="h9">9</div>
      <div class="hand hour-hand tick"></div>
      <div class="hand min-hand tick"></div>
      <div class="hand second-hand tick"></div>
    </div>
    <div class="buttons">
      <button class="sweep-style tick">Tick/Sweep Toggle</button>
      <button class="time-zone">UTC/Local Time</button>
      <div class="zone">Time Zone</div>
    </div>
  </div>

    <script>
      //TODO Add functionality to adjust time zone (Toggle between local and UTC)

      const secondHand = document.querySelector('.second-hand')
      const minuteHand = document.querySelector('.min-hand')
      const hourHand = document.querySelector('.hour-hand')
      const sweepStyleBtn = document.querySelector('.sweep-style')
      const zoneBtn = document.querySelector('.time-zone')
      const allHands = document.querySelectorAll('.hand')


      // Get local time
      function setLocalTime() {
        const now = new Date()
        const seconds  = now.getSeconds()
        const min = now.getMinutes()
        const hour = now.getHours()
        console.log("Local", now)
      }
      // Get UTC time
      function setUTCTime() {
        const now = new Date()
        const secondsUTC = now.getUTCSeconds()
        const minUTC = now.getUTCMinutes()
        const hourUTC = now.getUTCHours()
        console.log("UTC", hourUTC, minUTC, secondsUTC)
      }
      setLocalTime()
      setUTCTime()
      //Show the time
      function setDate() {
        const now = new Date()
        const seconds  = now.getSeconds()
        const min = now.getMinutes()
        const hour = now.getHours()
        const secDegrees = ((seconds / 60) * 360) + 90
        const minDegrees = ((min / 60) * 360) + 90
        const hourDegrees = ((hour / 12 * 360) + 90)
        secondHand.style = `transform: rotate(${secDegrees}deg)`
        minuteHand.style = `transform: rotate(${minDegrees}deg)`
        hourHand.style  = `transform: rotate(${hourDegrees}deg)`
      }
      setInterval(setDate, 1000)

      //Change style of sweep hand
      function setSweepClasses() {
        allHands.forEach((e) => {
          e.classList.remove('tick')
          e.classList.add('sweep')
        })
      }
      function setTickClasses() {
        allHands.forEach((e) => {
          e.classList.remove('sweep')
          e.classList.add('tick')
        })
      }
      function toggleSecondHandSweep() {
        if(hourHand.classList.contains('tick')) {
          setSweepClasses()
        } else {
          setTickClasses()
        }
      }

      // Change the time Zone
      function toggleTimeZone () {
        console.log("Time zone changed")
        const zoneDisplay = document.getElementsByClassName("zone")
        //TODO Not changing the text on page
        zoneDisplay.textContent = "Local Time"
      }

      sweepStyleBtn.addEventListener('click', toggleSecondHandSweep)
      zoneBtn.addEventListener('click', toggleTimeZone)
    </script>
</body>
</html>
