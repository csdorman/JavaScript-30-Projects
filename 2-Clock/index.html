<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS (& CSS) Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="h12">12</div>
      <div class="h3">3</div>
      <div class="h6">6</div>
      <div class="h9">9</div>
      <div class="hand hour-hand tick"></div>
      <div class="hand min-hand tick"></div>
      <div class="hand second-hand tick"></div>
    </div>
    <div class="buttons">
      <button class="btn tick">Tick/Sweep Toggle</button>

    </div>
  </div>

    <script>
      //TODO Add functionality to adjust time zone

      const secondHand = document.querySelector('.second-hand')
      const minuteHand = document.querySelector('.min-hand')
      const hourHand = document.querySelector('.hour-hand')
      const sweepStyleBtn = document.querySelector('button')
      const allHands = document.querySelectorAll('.hand')

      //Show the time
      function setDate() {
        const now = new Date()
        const seconds  = now.getSeconds()
        const min = now.getMinutes()
        const hour = now.getHours()
        const secDegrees = ((seconds / 60) * 360) + 90
        const minDegrees = ((min / 60) * 360) + 90
        const hourDegrees = ((hour / 12 * 360) + 90)
        secondHand.style = `transform: rotate(${secDegrees}deg)`
        minuteHand.style = `transform: rotate(${minDegrees}deg)`
        hourHand.style  = `transform: rotate(${hourDegrees}deg)`
      }
      setInterval(setDate, 1000)

      //Change style of sweep hand
      function setSweepClasses() {
        allHands.forEach((e) => {
          e.classList.remove('tick')
          e.classList.add('sweep')
        })
      }
      function setTickClasses() {
        allHands.forEach((e) => {
          e.classList.remove('sweep')
          e.classList.add('tick')
        })
      }
      function toggleSecondHandSweep() {
        if(hourHand.classList.contains('tick')) {
          setSweepClasses()
        } else {
          setTickClasses()
        }
      }

      sweepStyleBtn.addEventListener('click', toggleSecondHandSweep)
    </script>
</body>
</html>
