<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Webcam Fun</title>
</head>
<body>
	<div class='photobooth'>
		<div class='controls'>
			<button onClick='takePhoto()'>Take Photo</button>
				<div class="rgb">
		        	<label for="rmin">Red Min:</label>
        			<input type="range" min=0 max=255 name="rmin">
					<label for="rmax">Red Max:</label>
					<input type="range" min=0 max=255 name="rmax">
					<br>
					<label for="gmin">Green Min:</label>
					<input type="range" min=0 max=255 name="gmin">
					<label for="gmax">Green Max:</label>
					<input type="range" min=0 max=255 name="gmax">
					<br>
					<label for="bmin">Blue Min:</label>
					<input type="range" min=0 max=255 name="bmin">
					<label for="bmax">Blue Max:</label>
					<input type="range" min=0 max=255 name="bmax">
				</div>
			<form>
				<fieldset class="filter-select">
					<legend>Select filter</legend>
					<div>
						<input type="radio" id="none" value="none" name="filter" checked>
						<label for="none">No filter</label>
					</div>
					<div>
						<input type="radio" id="red-effect" value="red-effect" name="filter">
						<label for="red-effect">Red filter</label>
					</div>
					<div>
						<input type="radio" id="rgb-split" value="rgb-split" name="filter">
						<label for="rgb-split">RGB Split</label>
					</div>
					<div>
						<input type="radio" name="filter" value="green-screen" id="green-screen">
						<label for="green-screen">Green Screen (Use sliders)</label>
					</div>
					<div>
						<button type="submit">Apply Filter</button>
					</div>
					<div class="selected-filter"></div>
				</fieldset>
			</form>

			<!--
			TODO: Add styling for controls
			-->
		</div>
		
		<canvas class='photo'></canvas>
		<video class='player'></video>
		<div class='strip'></div>
	</div>
	
	<audio src='./19%20-%20Webcam%20Fun_snap.mp3' class='snap' hidden></audio>
	
	<script src='script.js'></script>
</body>
</html>
