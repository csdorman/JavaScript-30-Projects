<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Cardio Day 2</title>
</head>
<body>
    <p><em>Psst. Hey, you.</em></p>
    <p><em>Look at the console, dummy.</em></p>
</body>

<script>
    const people = [

        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
    ];

    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentDate = new Date()
    const currentYear = currentDate.getFullYear()
    const oneOverNineteen = people.some(person => {
        if(currentYear - person.year >= 19 ) {
            console.log(person.name, "is over 19")
        } else {
            console.log(person.name, "isn't over 19")
        }
    })
    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(person => currentYear - person.year >= 19))

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const currentComment = comments.find(comment => {
        if(comment.id === 823423) {
            console.log(comment.text)
        }
    })

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findComment = comments.findIndex(comment => comment.id === 823423)
    console.log(findComment)

</script>
</html>
